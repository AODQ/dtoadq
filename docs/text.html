        <h1>AODCore.text</h1>
Used to render fonts to the screen
<br><br>
<b>Example:</b><br>
<pre class="d_code">  <font color=blue>import</font> AOD.aod;
  Text.Set_Default_Font(<font color=red>"DejaVuSansMono.ttf"</font>, 13);
  AOD.Add(<font color=blue>new</font> Text(<font color=red>"Hello, World!"</font>, AOD.R_Window_Width()/2, 40));
</pre>
